<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .alert{width: 300px;margin: 0 auto}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background-color: aqua}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/load_admin_home_page_school">{{ username }}</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/logout_school">Logout</a>
        </li>
      </ul>

    </div>
  </div>
</nav>
<h1>
    Please edit teacher details
</h1>
<table class="table table-primary">
    <thead>
    <tr>
        <th>
            Teacher name
        </th>
        <th>
            Teacher sex
        </th>
        <th>
            Update button
        </th>
    </tr>
    </thead>
    <tbody>
    {% for i in all_teacher_objects %}
        <form action="/teacher_update/{{i.teacher_id}}" method="post">
        {% csrf_token %}
        <tr>
        <td>
            <input type="text" value="{{ i.teacher_name }}" name="teacher_name_to_be_updated">
        </td>
        <td>
            <select name="teacher_sex_to_be_updated">
                <option {% if i.teacher_sex == "Male" %} selected {% endif %}>
                    Male
                </option>
                <option {% if i.teacher_sex == "Female" %} selected {% endif %}>
                    Female
                </option>
                <option {% if i.teacher_sex == "Transgender"%} selected {% endif %}>
                  Transgender
                </option>
            </select>
        </td>
        <td>
            <input type="submit" value="update_button" class="btn btn-success" >
        </td>
        </tr>
        </form>
    {% endfor %}
    </tbody>
</table>
{% if message %}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{ message }}</strong>
    </div>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
