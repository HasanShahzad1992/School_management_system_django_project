<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .alert{width: 300px;margin: 0 auto}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background-color: aqua}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/load_admin_home_page_school">{{ username }}</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/logout_school">Logout</a>
        </li>
      </ul>

    </div>
  </div>
</nav>
<h1>
    Please update transaction of class_subject_combined
</h1>
<table class="table table-primary">
    <thead>
    <tr>
        <th>
            Class name
        </th>
        <th>
            Subject name
        </th>
        <th>
            Update
        </th>
    </tr>
    </thead>
    <tbody>
    {% for i in all_class_subject_teacher_combined_objects %}
    <form action="/class_subject_teacher_combined_update/{{ i.classes_subject_teacher_combined_id }}" method="post">
    {% csrf_token %}
        <tr>
        <td>
        <select name="selected_class_id">
            {% for j in all_class_objects %}
                <option value="{{ j.classes_id }}" {% if i.classes_id == j.classes_id %} selected {% endif %}>
                {{ j.classes_name }}
                </option>
            {% endfor %}
        </select>
        </td>
        <td>
        <select name="selected_subject_id">
            {% for j in all_subject_objects %}
                <option value="{{ j.subject_id }}" {% if i.subject_id == j.subject_id %} selected {% endif %}>
                {{ j.subject_name }}
                </option>
            {% endfor %}
        </select>
        </td>
        <td>
        <select name="selected_teacher_id">
            {% for j in all_teacher_objects %}
                <option value="{{ j.teacher_id }}" {% if i.teacher_id == j.teacher_id %} selected {% endif %}>
                {{ j.teacher_name }}
                </option>
            {% endfor %}
        </select>
        </td>
        <td>
            <input type="submit" value="update_button" class="btn btn-success" >
        </td>
        </tr>
    </form>
    {% endfor %}
    </tbody>
</table>
{% if message %}
      <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{ message }}</strong>
    </div>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
