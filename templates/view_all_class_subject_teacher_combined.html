<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background-color: aqua}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="load_admin_home_page_school">{{ username }}</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="logout_school">Logout</a>
        </li>
      </ul>

    </div>
  </div>
</nav>
<h1>
    These are all the transactions of class_subject_teacher combined
</h1>
<table class="table table-primary">
    <thead>
    <tr>
        <th>
            Class name
        </th>
        <th>
            Subject name
        </th>
        <th>
            Teacher name
        </th>
    </tr>
    </thead>
    <tbody>
    {% for i in all_class_subject_teacher_combined_objects %}
        <tr>
        <td>
            {{ i.classes.classes_name }}
        </td>
        <td>
            {{ i.subject.subject_name }}
        </td>
        <td>
            {{ i.teacher.teacher_name}}
        </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
