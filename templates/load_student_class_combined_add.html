<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert{width: 300px;margin: 0 auto}
        body{background-color: aqua}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="load_admin_home_page_school">{{ username }}</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="logout_school">Logout</a>
        </li>
      </ul>

    </div>
  </div>
</nav>
<h1>
    Student_Class_combined_addition
</h1>
<table class="table table-primary">
    <thead>
    <tr>
        <th>
            student_name
        </th>
        <th>
            class_name
        </th>
        <th>
            add
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <form action="student_class_combined_add" method="post">
        {% csrf_token %}
        <td>
            <select name="student_selected">
                {% for i in all_student_objects %}
                    <option value="{{ i.student_id }}">
                    {{ i.student_name }}
                    </option>
                {% endfor %}
            </select>
        </td>
        <td>
            <select name="class_selected">
                {% for i in all_class_objects %}
                    <option value="{{ i.classes_id }}">
                    {{ i.classes_id }}
                    </option>
                {% endfor %}
            </select>
        </td>
        <td>
            <input type="submit" class="btn btn-success"  value="add_button">
        </td>
        </form>
    </tr>
    </tbody>
</table>
{% if message %}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{ message }}</strong>
    </div>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
