<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .alert{width: 300px;margin: 0 auto}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background-color: aqua}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/load_admin_home_page_school">{{ username }}</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/logout_school">Logout</a>
        </li>
      </ul>

    </div>
  </div>
</nav>
<h1>
    Please update student_class update details
</h1>
<table class="table table-primary">
    <thead>
    <tr>
        <th>
            Student Name
        </th>
        <th>
            Class Name
        </th>
        <th>
            Update
        </th>
    </tr>
    </thead>
    <tbody>
    {% for i in all_student_class_objects %}
        <form action="/student_class_combined_update/{{ i.student_class_combined_id }}" method="post">
        {% csrf_token %}
        <tr>
        <td>
          <select name="student_id_to_be_updated">
              {% for j in all_student_objects %}
             <option value="{{ j.student_id}}" {% if i.student.student_id == j.student_id %} selected {% endif %}>
             {{ j.student_name }}
             </option>
              {% endfor %}
          </select>
        </td>
        <td name="class_name_to_be_updated">
            <select name="class_id_to_be_updated">
                {% for j in all_class_objects %}
                <option value="{{ j.classes_id }}" {% if i.classes.classes_id == j.classes_id %} selected {% endif %}>
                {{ j.classes_name }}
                </option>
                {% endfor %}
            </select>
        </td>
        <td>
            <input type="submit" value="update_button" class="btn btn-success" >
        </td>
        </tr>
        </form>
    {% endfor %}
    </tbody>
</table>
{% if message %}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{ message }}</strong>
    </div>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
