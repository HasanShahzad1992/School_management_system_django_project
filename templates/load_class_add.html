<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert{width: 300px; margin: 0 auto}
        body{background-color: aqua}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="load_admin_home_page_school">{{ username }}</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="logout_school">Logout</a>
        </li>
      </ul>

    </div>
  </div>
</nav>
<h1>
    Please add classes here
</h1>
<form action="add_class" method="post">
    {% csrf_token %}
    <label>
        Add class name
    </label>
    <input type="text" name="name_given_to_class">
    <input type="submit" class="btn btn-success"  value="add_class">
</form>
{% if message %}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{ message }}</strong>
    </div>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
